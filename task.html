<body>
   <div class="container">
       <div class="table-data"> 
        <table class="table table-bordered table-striped" id="employee_table">
              
                <tr>
                    <th> ID <i class="fa fa-fw fa-sort"></i></th>
                    <th> First Name <i class="fa fa-fw fa-sort"></i></th>
                    <th> Last Name <i class="fa fa-fw fa-sort"></i></th>
                    <th> Date of Birth <i class="fa fa-fw fa-sort"></i></th>
                    <th> Company <i class="fa fa-fw fa-sort"></i></th>
                    <th> Note <i class="fa fa-fw fa-sort"></i></th>
                </tr>
            
              
            </table>
        </div>
    
    </div>
</body>

</html>


    <script>
// Loading data        
        $(document).ready(function() {
            $.getJSON("data.json", function(data) {
                var employee_data = '';
                $.each(data, function(key, value){
                    employee_data += '<tr>';
                    employee_data += '<td>'+value.id+'</td>';
                    employee_data += '<td>'+value.firstName+'</td>';
                    employee_data += '<td>'+value.lastName+'</td>';
                    employee_data += '<td>'+value.dateOfBirth+'</td>';
                    employee_data += '<td>'+value.company+'</td>';
                    employee_data += '<td>'+value.note+'</td>';
                    employee_data += '</tr>';
                
                });
                $('#employee_table').append(employee_data);
            });
            
            
        
// Pagination       
            
        });
        
        $(document).ready(function(){
            $('#employee_table').after('<div id="nav"></div>');
                var rowsShown = 6;
                var rowsTotal = $('#employee_table tbody tr').length;
                var numPages = rowsTotal/rowsShown;
                for(i = 0;i < numPages;i++) {
                    var pageNum = i + 1;
                    $('#nav').append('<a href="#" rel="'+i+'">'+pageNum+'</a> ');
            
                }
            $('#employee_table tbody tr').hide();
            $('#employee_table tbody tr').slice(0, rowsShown).show();
            $('#nav a:first').addClass('active');
            $('#nav a').bind('click', function(){

            $('#nav a').removeClass('active');
            $(this).addClass('active');
            var currPage = $(this).attr('rel');
            var startItem = currPage * rowsShown;
            var endItem = startItem + rowsShown;
            $('#employee_table tbody tr').css('opacity','1').hide().slice(startItem, endItem).
            css('display','table-row').animate({opacity:1}, 300);
        });
});
// Sorting
        const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

        const comparer = (idx, asc) => (a, b) => ((v1, v2) => 
        v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2))
        (getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

        document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
        const table = th.closest('#employee_table');
        Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
        .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
        .forEach(tr => table.appendChild(tr) );
})));
